<html>
  <head>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }
      .box {
        text-align: center;
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 400px;
      }
      h1 {
        font-size: 24px;
        margin-bottom: 20px;
      }
      #txt {
        font-size: 18px;
        margin-bottom: 20px;
        font-weight: bold;
      }
      #inp {
        width: 100%;
        height: 100px;
        font-size: 16px;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        resize: none;
      }
      .stats {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
      }
      button {
        padding: 10px 20px;
        background: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:disabled {
        background: #ccc;
      }
      button:hover {
        background: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>Typing Speed Test</h1>
      <p id="txt">Press Start to begin typing</p>
      <textarea id="inp" placeholder="Start typing here..." disabled></textarea>
      <div class="stats">
        <p id="tm">Time: 0s</p>
        <p id="wpm">WPM: 0</p>
        <button id="start">Start</button>
      </div>
    </div>
    <script defer>
      const txt = document.getElementById("txt");
      const inp = document.getElementById("inp");
      const tm = document.getElementById("tm");
      const wpm = document.getElementById("wpm");
      const startBtn = document.getElementById("start");
      let time = 0;
      let timer = undefined;
      let isRunning = false;
      const sampleText = "The quick brown fox jumps over the lazy dog";

      function startTest() {
        if (timer) clearInterval(timer);
        isRunning = true;
        time = 0;
        tm.textContent = "Time: 0s";
        wpm.textContent = "WPM: 0";
        inp.value = "";
        inp.disabled = false;
        inp.focus();
        txt.textContent = sampleText;
        timer = setInterval(() => {
          time++;
          tm.textContent = `Time: ${time}s`;
          calculateWPM();
        }, 1000);
      }

      function calculateWPM() {
        if (inp.value.trim() === "") {
          wpm.textContent = "WPM: 0";
          return;
        }
        let wordsTyped = inp.value.trim().split(/\s+/).length;
        let wordsPerMinute =
          time > 0 ? Math.round((wordsTyped / time) * 60) : 0;
        wpm.textContent = `WPM: ${wordsPerMinute}`;
      }

      inp.addEventListener("input", () => {
        calculateWPM();
        if (
          inp.value.toLowerCase().replace(/\s+/g, " ").trim() ===
          sampleText.toLowerCase().replace(/\s+/g, " ").trim()
        ) {
          if (timer) clearInterval(timer);
          isRunning = false;
          inp.disabled = true;
          const finalWPM = Math.round(
            (sampleText.split(" ").length / time) * 60
          );
          wpm.textContent = `WPM: ${finalWPM}`;
          alert(`Test Completed! Your WPM: ${finalWPM}`);
        }
      });

      startBtn.addEventListener("click", startTest);
    </script>
  </body>
</html>
